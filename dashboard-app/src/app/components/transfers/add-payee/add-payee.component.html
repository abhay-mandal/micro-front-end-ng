<div class="row header-bakground m-0 add-payee-header py-2 mb-5">
  <div (click) = "navigateToFundTransfer()" class="col-md-1 d-flex justify-content-end pl-0 pt-2 mx-wid50px">
    <svg class="icon-arrowleft">
      <use xlink:href="#icon-arrowleft"></use>
    </svg>
  </div>
  <div class="col-md-11 p-0 pt-1 pl-2">
    <h6 class="text-white ">{{ 'fundTransfer.addpayeeLabel' | translate}}</h6>
  </div>
</div>
<div class="row m-0 mt-4">
  <div class="col-md-10 my-0 mx-auto">
    <app-dynamic-form [formJSON]="formTemplate[0].page.formField" [bankCodes]="bankCodes"
      (saveEmitter)="saveOutput($event)"></app-dynamic-form>
  </div>
</div>
