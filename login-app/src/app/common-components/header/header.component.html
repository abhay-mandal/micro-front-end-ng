<nav class="login-header mb-4 ">
  <ul class="nav">
    <li class="pb-2 pt-1">
      <a class="d-block text-decoration-none">
        <img class="xaclogo" alt="XAC Bank Logo" src="./assets/image/xaclogo.svg" />
      </a>
    </li>
    <li class="ml-auto align-self-center alignRight">
      <ng-container *ngFor="let lang of languages | keyvalue: asIsOrder">
        <button class="btn language-btn" type="button" [class.active]="selectedLanguage === lang.key" (click)='onLangChange(lang.key)'><span>{{lang.value}}</span></button>
      </ng-container>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary iconBtn pl-1" id="actionDropdown" ngbDropdownToggle>
          <span class="alignIconFont">
            <svg id="btn_icon_icon-menu" aria-hidden="true" role="presentation" class="ett-icon icon-menu px24">
              <use xlink:href="#icon-menu"></use>
            </svg>
          </span>
        </button>
        <div ngbDropdownMenu aria-labelledby="actionDropdown">
          <button ngbDropdownItem>{{'currencyExchange' | translate }}</button>
          <button ngbDropdownItem>{{'contactUs' | translate }}</button>
          <button ngbDropdownItem>{{'locateUs' | translate }}</button>
          <button ngbDropdownItem>{{'calculator' | translate }}</button>
          <button ngbDropdownItem>{{'more' | translate }}</button>
        </div>
      </div>

    </li>
  </ul>
</nav>
